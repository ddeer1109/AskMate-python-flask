<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>AskMate</title>
        <link rel="stylesheet" href="../static/style/style.css">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
              crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous">

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container">

        <span class="navbar-brand mb-0 h1">
            <a class="navbar-brand fs-1" href="/"><i class="fas fa-users"></i> AskMate</a>
        </span>

        <div class="navbar-brand mb-0 h1 " style="width:30%;">

                <form action="{{ url_for('display_questions_after_searching') }}">
                    <div class="input-group" >
                        <input type="text" class="form-control" placeholder="Type in search phrase" aria-label="Recipient's username" aria-describedby="button-addon2" name="q" required>
                      <button class="btn btn-outline-secondary btn-warning" id="button-addon2" type="submit">Search</button>
                    </div>
                </form>

        </div>

        {% if session['logged_user'] %}
            <span class="navbar-brand mb-0 h1">
                <a class="navbar-brand fs-5" href="/users"><i class="far fa-hand-point-left"></i> Users Ranking</a>
            </span>

            <span class="navbar-brand mb-0 h3">
                <a class="navbar-brand fs-5" href="/user/{{ session['user_id'] }}"><i class="far fa-hand-point-left"></i> Logged as: {{ session.get('logged_user', None) }}</a>
            </span>
            <span class="navbar-brand mb-0 h3">
                <a class="navbar-brand fs-5" href="/logout"><i class="far fa-hand-point-left"></i> Logout</a>
            </span>
        {% else %}
            <span class="navbar-brand mb-0 h1">
                <a class="navbar-brand fs-5" href="/login"><i class="far fa-hand-point-left"></i> Login</a>
            </span>
        {% endif %}

    </div>
</nav>

<div class="container mb-5" style="margin-top:5rem;" id="content">{% block content %}{% endblock %}</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
