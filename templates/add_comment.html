{% extends 'base.html' %}
{% block head %}

    {{ super() }}
{#    <link rel="stylesheet" href="../../../static/style/style.css">#}

{% endblock %}
{% block content %}
    <h3 class="display-3"><i class="fas fa-folder-plus text-warning"></i> Add Comment</h3>
    <hr>

    <form action="{{ url_for('post_comment', entry_type=entry_type, entry_id=entry_id) }}" method="POST" enctype="multipart/form-data">

        <label class="form-label" for="message">Message:</label><br>
        <textarea class="form-control" rows="10" cols="30" name="message" id="message" required></textarea><br>

        <br>
        <button class="btn btn-primary" type="submit">Add Comment</button>
    </form>
{% endblock%}
